<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Teaching Promoter (TPro)"/>
    <meta name="author" content="Michael Baumert (student at HTW Berlin)"/>

    <title>TPro</title>

    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <!-- Bootstrap theme -->
    <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
    
    <!-- Custom styles for this template -->
    <h:outputStylesheet name="css/basic-layout.css"/>
    
    <f:verbatim></f:verbatim>
    <ui:insert name="additional-head-content"/>
  </h:head>
  <h:body>
  	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <ui:insert name="navbar-content">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">TPro</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	          </ul>
	          <h:form id="loginForm" class="navbar-form navbar-right" rendered="#{!loginMB.loggedIn}">
	            <div class="form-group">
	              <p:inputText id="username" value="#{credentials.username}" placeholder="Benutzername" class="form-control"/>
	            </div>
	            <div class="form-group">
	              <p:password id="password" value="#{credentials.password}" placeholder="Passwort" class="form-control"/>
	            </div>
	            <div class="form-group">
	              <p:commandButton class="btn btn-success form-control" value="Anmelden" ajax="true" action="#{loginMB.login}" process="loginForm" update="loginForm" rendered="#{!loginMB.loggedIn}"/>
	            </div>
	          </h:form>
			  <h:form id="logoutForm" class="navbar-form navbar-right" rendered="#{loginMB.loggedIn}">
	            <div class="form-group">
				  <p:commandButton class="btn btn-default form-control" value="Abmelden" ajax="false" action="#{loginMB.logout}"/>
			    </div>
			  </h:form>
	        </div><!--/.nav-collapse -->
        </ui:insert>
      </div>
    </nav>
  	
  	<!-- page content -->
   	<ui:insert name="content"/>
    
    <!-- Bootstrap core JavaScript - Will be placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
  </h:body>
</html>
