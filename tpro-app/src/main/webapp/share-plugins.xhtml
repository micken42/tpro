<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">	
<f:view contentType="text/html">  
  <ui:composition template="/template/tpro-basic-layout.xhtml">
  	
    <ui:define name="additional-head-content">
        <title>TPro | Dienstanbieter verwalten </title>
    </ui:define>
    
    <ui:define name="content">
    	<ui:fragment rendered="#{userMB.loggedIn}">
    		<c:if test="#{pluginService.userIsPluginProvider(userMB.currentUser.username, pluginConsumerManagement.currentPlugin.name)}">
	    		<div class="container">
			   		<h1>#{pluginConsumerManagement.currentPlugin.title}</h1>
					<h2>Dienstkonsumenten hinzufügen</h2>
					<h:form id="addProviderForm">
						<div class="row">
							<div class="form-group col-md-6">
								<h:outputLabel for="asdf" value="Rollen auswählen: " />
						        <p:selectCheckboxMenu id="asdf" value="#{pluginConsumerManagement.selectedRoles}" label="Rollen auswählen" multiple="true"
						                              filter="true" filterMatchMode="startsWith" style="width: 100%;">
						          <f:selectItems value="#{pluginConsumerManagement.roles}"/>
						        </p:selectCheckboxMenu>
							</div>
						</div>
					    <div class="row">
						  <div class="form-group col-md-6">
							<h:outputLabel for="users" value="Benutzer auswählen: " />
					        <p:selectCheckboxMenu id="users" value="#{pluginConsumerManagement.selectedUsers}" label="Benutzer auswählen" multiple="true"
					                              filter="true" filterMatchMode="startsWith" style="width: 100%;">
					          <f:selectItems value="#{pluginConsumerManagement.users}" />
					        </p:selectCheckboxMenu>
						  </div>
						  <div class="form-group col-md-6">
						    <h:outputLabel for="groups" value="Benutzergruppen auswählen:" />
						    <p:selectCheckboxMenu id="groups" value="#{pluginConsumerManagement.selectedGroups}" label="Benutzergruppen auswählen" multiple="true"
						                          filter="true" filterMatchMode="startsWith"  style="width: 100%;">
						        <f:selectItems value="#{pluginConsumerManagement.groups}" />
						    </p:selectCheckboxMenu>
						  </div>
						</div>
						<div class="row">
							<div class="form-group col-md-12"> 
							   <p:commandButton class="btn btn-lg btn-primary" value="Auswahl hinzufügen" icon="fa fa-fw fa-user-plus"
							               action='#{pluginManagement.addUsersAndGroupsAsPluginConsumers()}'> 
				                   <f:param name="pluginName" value="#{pluginConsumerManagement.currentPlugin.name}"/>
				                   <f:setPropertyActionListener target="#{pluginManagement.currentPlugin}" name="currentPlugin" value="#{pluginConsumerManagement.currentPlugin}"/>
				                   <f:setPropertyActionListener target="#{pluginManagement.selectedUsers}" name="selectedUsers" value="#{pluginConsumerManagement.selectedUsers}"/>
				                   <f:setPropertyActionListener target="#{pluginManagement.selectedGroups}" name="selectedGroups" value="#{pluginConsumerManagement.selectedGroups}"/>
				                   <f:setPropertyActionListener target="#{pluginManagement.selectedRoles}" name="selectedRoles" value="#{pluginConsumerManagement.selectedRoles}"/>
				               </p:commandButton>
							</div>
						</div>
			    	</h:form>		
				   	<h2>Alle Dienstkonsumenten</h2>
					<h:form>
		        		<p:dataTable var="consumer" value="#{pluginConsumerManagement.currentPluginConsumers}" filteredValue="#{pluginConsumerManagement.currentFilteredPluginConsumers}" 
		        					 widgetVar="consumerTable" emptyMessage="Es konnten keine Dienstkonsumenten gefunden werden">
		        					 
<!-- 		        			<f:facet name="header"> -->
<!-- 					            <p:outputPanel> -->
<!-- 					                <h:outputText value="Alle Dienstkonsumenten durchsuchen:" /> -->
<!-- 					                <p:inputText id="globalFilter" onkeyup="PF('consumerTable').filter()" style="width:150px" placeholder="Suchbegriff"/> -->
<!-- 					            </p:outputPanel> -->
<!-- 					        </f:facet> -->
		        					 
						    <p:column headerText="Benutzername">
						        <h:outputText value="#{consumer.username}" />
						    </p:column>
						    <p:column headerText="Email-Adresse" priority="2">
						        <h:outputText value="#{consumer.email}" />
						    </p:column>
						    <p:column headerText="Vorname" priority="3">
						        <h:outputText value="#{consumer.prename}" />
						    </p:column>
						    <p:column headerText="Nachname" priority="3">
						        <h:outputText value="#{consumer.surname}" />
						    </p:column>
						    <p:column headerText="Rolle(n)" priority="3">
						        <h:outputText value="#{pluginConsumerManagement.printConsumerRoles(consumer.username)}" />
						    </p:column>
						    
						    <p:column width="57">
			                    <p:commandButton icon="fa fa-fw fa-trash" title="Diesen Dienstkonsumenten löschen"
						               action='#{pluginManagement.removeUserAsPluginConsumer()}'> 
				                   <f:param name="pluginName" value="#{pluginConsumerManagement.currentPlugin.name}"/>
				                   <f:setPropertyActionListener target="#{pluginManagement.currentPlugin}" name="currentPlugin" value="#{pluginConsumerManagement.currentPlugin}"/>
				                   <f:setPropertyActionListener target="#{pluginManagement.selectedConsumer}" name="selectedConsumer" value="#{consumer}"/>
				               </p:commandButton>
			                </p:column>
						</p:dataTable>
					</h:form>
				</div>
    		</c:if>
    	</ui:fragment>   
    </ui:define>
  </ui:composition> 
</f:view>
</html>
