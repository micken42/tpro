<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:p="http://primefaces.org/ui">	
<f:view contentType="text/html">  
<h:head>
	<f:facet name="first">
		<title>TPro</title>
	</f:facet>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="center">
			<h2>TPro Plugin Manager</h2>
			<h:outputText/>
			<h2>TPro User Manager </h2>
			<h:form id="loginForm">
				<p:panelGrid columns="2" rendered="#{!loginMB.loggedIn}">
					<p:outputLabel 
						for="username" 
						value="Benutzername:"/>
					<p:inputText 
						id="username" 
						value="#{credentialsMB.username}"/>
					<p:outputLabel 
						for="password" 
						value="Passwort:"/>
					<p:password 
						id="password" 
						value="#{credentialsMB.password}"/>
					<p:commandButton value="Anmelden" action="#{loginMB.login}" process="loginForm" update="loginForm" rendered="#{!loginMB.loggedIn}"/>
				</p:panelGrid>
				<p:commandButton value="Abmelden" action="#{loginMB.logout}" process="loginForm" update="loginForm" rendered="#{loginMB.loggedIn}"/>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</f:view>
</html>
